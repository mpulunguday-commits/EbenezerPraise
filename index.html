    <script>
        // Polyfill and Global Error Catching for Early Boot Phase
        (function() {
            // Enhanced process shim for browser environment
            window.process = { 
                env: { 
                    NODE_ENV: 'production',
                    API_KEY: "" 
                }, 
                browser: true, 
                version: '',
                nextTick: (cb) => setTimeout(cb, 0) 
            };
            window.global = window;

            function showBootError(msg, details) {
                const root = document.getElementById('root');
                if (root) {
                    // Properly extract error details to avoid [object Object]
                    let detailMsg = 'No specific details provided.';
                    if (details) {
                        if (typeof details === 'string') {
                            detailMsg = details;
                        } else if (details instanceof Error) {
                            detailMsg = details.message + '\n' + (details.stack || '');
                        } else if (typeof details === 'object') {
                            try {
                                detailMsg = JSON.stringify(details, Object.getOwnPropertyNames(details), 2);
                            } catch (e) {
                                detailMsg = 'Unserializable error object: ' + String(details);
                            }
                        }
                    }

                    root.innerHTML = `
                        <div style="padding: 40px; font-family: 'Inter', sans-serif; text-align: center; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: #f8fafc;">
                            <div style="background: #fff; padding: 32px; border-radius: 24px; box-shadow: 0 10px 40px rgba(0,0,0,0.05); border: 1px solid #fee2e2; max-width: 450px; width: 100%;">
                                <div style="background: #fff1f2; color: #e11d48; width: 48px; height: 48px; border-radius: 16px; display: flex; align-items: center; justify-content: center; margin: 0 auto 20px;">
                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></svg>
                                </div>
                                <h1 style="color: #e11d48; font-size: 20px; font-weight: 900; margin-bottom: 12px;">System Boot Failure</h1>
                                <p style="color: #64748b; font-size: 14px; line-height: 1.6; margin-bottom: 16px;">${msg}</p>
                                <pre style="text-align: left; background: #f8fafc; padding: 12px; border-radius: 12px; font-size: 10px; color: #ef4444; overflow: auto; border: 1px solid #e2e8f0; margin-bottom: 20px; font-family: monospace; white-space: pre-wrap;">${detailMsg}</pre>
                                <button onclick="window.location.reload()" style="padding: 14px 24px; background: #2563eb; color: white; border: none; border-radius: 12px; font-weight: 700; cursor: pointer; width: 100%; transition: opacity 0.2s;">Retry System Load</button>
                                <p style="margin-top: 16px; font-size: 11px; color: #94a3b8;">Region: Mpulungu/Central Connection. Check your internet connectivity or firewall.</p>
                            </div>
                        </div>
                    `;
                }
            }

            window.addEventListener('error', function(e) {
                // Focus on script/link load failures (resource errors)
                const target = e.target || e.srcElement;
                const isResourceError = target && (target.tagName === 'SCRIPT' || target.tagName === 'LINK');
                
                if (isResourceError) {
                    const src = target.src || target.href || 'Unknown source';
                    showBootError('Failed to load system components.', `Resource failed: ${src}\n\nThis usually occurs when the build hasn't finished deploying or dependencies are missing.`);
                    return;
                }

                // Handle standard runtime errors
                if (e.message?.includes('import') || e.message?.includes('module') || e.message?.includes('unexpected token')) {
                    showBootError('System Component Conflict', e.message);
                }
            }, true);

            window.onunhandledrejection = function(event) {
                console.error('Unhandled System Rejection:', event.reason);
                showBootError('Cloud Connection Failed', event.reason);
            };

            // Safety timeout: 45 seconds to mount the React app
            setTimeout(() => {
                const root = document.getElementById('root');
                if (root && root.getAttribute('data-booting') === "true") {
                    showBootError('Initialization Timeout', 'The application is taking too long to start. This may be due to a slow network or a blocked cloud resource.');
                }
            }, 45000);
        })();
    </script>
